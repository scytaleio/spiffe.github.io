title: spiffe.io
email: hello@spiffe.io
description: >
  spiffe.io

url: https://spiffe.io

bootswatch: spiffe
markdown: kramdown
highlighter: rouge
timezone: America/Los_Angeles
git_edit_address: https://github.com/spiffe/spiffe.github.io/tree/master
git_address: https://github.com/spiffe

gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - README.md

defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs

collections:
  docs:
    permalink: /:collection/:path/
    output: true
